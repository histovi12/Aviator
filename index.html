
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aviator Game Ditto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <h1>Aviator</h1>
    <div id="balance">Balance: ₹10,000</div>
    <div id="game">
      <div id="plane">✈️</div>
      <div id="multiplier">1.00x</div>
      <button id="startBtn">Start</button>
      <button id="cashOutBtn" disabled>Cash Out</button>
      <div id="result"></div>
    </div>
    <div class="multiplayer">
      <h2>Players</h2>
      <ul id="players"></ul>
    </div>
  </div>
  <audio id="startSound" src="start.mp3" preload="auto"></audio>
  <audio id="crashSound" src="crash.mp3" preload="auto"></audio>
  <audio id="cashoutSound" src="cashout.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
